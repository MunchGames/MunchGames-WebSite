      display: flex;

      align-items: center;
      justify-content: center;
      background: linear-gradient(270deg, #0a0a0a, #1a0033, #0a0a0a);
      background-size: 600% 600%;
      animation: darkGradient 15s ease infinite;
      color: #ffff00;
      transition: background 0.8s, color 0.8s;
    }

    body.light {

      color: #000033;
    }

    @keyframes darkGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffea00, 0 0 30px #ffd700;
      animation: glowText 2s ease-in-out infinite alternate;
      transition: color 0.8s, text-shadow 0.8s;
    }

    body.light h1 {
      color: #000033;
      text-shadow: 0 0 5px #8888ff, 0 0 10px #6666ff, 0 0 15px #4444ff;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #ffff00, 0 0 15px #ffea00, 0 0 20px #ffd700; }
      to { text-shadow: 0 0 15px #ffff00, 0 0 30px #ffea00, 0 0 40px #ffd700; }
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    a.button {
      text-decoration: none;
      border: 2px solid #ff3b3b;
      padding: 10px 25px;
      border-radius: 20px;
      transition: 0.3s, color 0.8s, box-shadow 0.8s;
      color: #ffff00;
      text-shadow: 0 0 5px #ffff00, 0 0 10px #ffea00, 0 0 20px #ffd700;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    a.button:hover {
      background: #ff3b3b;
      color: #000;
      box-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff0000;
      transform: scale(1.05);
    }

    body.light a.button {
      color: #000033;
      border-color: #6666ff;
      text-shadow: 0 0 3px #8888ff, 0 0 7px #6666ff, 0 0 15px #4444ff;
    }

    .info {
      text-align: center;
      margin-top: 20px;
      text-shadow: 0 0 5px #ffff00, 0 0 15px #ffea00, 0 0 20px #ffd700;
      animation: glowText 2s ease-in-out infinite alternate;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.6s ease, padding 0.6s ease, color 0.8s, text-shadow 0.8s;
      padding: 0 20px;
    }

    .info.show {
      max-height: 200px;
      padding: 20px;
    }

    body.light .info {
      text-shadow: 0 0 3px #8888ff, 0 0 7px #6666ff, 0 0 15px #4444ff;
      color: #000033;
    }

    .info a {
      color: inherit;
      text-decoration: none;
    }

    /* –ö–Ω–æ–ø–∫–∞ —Ç–µ–º–∏ */
    #themeButton {

      background: #ffffff;
      color: #000;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ffffff;
      transition: box-shadow 0.5s, transform 0.3s;
    }

    #themeButton:hover {
